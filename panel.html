<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TTA Backups Panel</title>
  <style>
    body { font-family: Inter, system-ui, sans-serif; margin: 16px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
    .list { border: 1px solid #eee; border-radius: 10px; padding: 12px; max-height: 420px; overflow: auto; }
    .item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; }
    .item:last-child { border-bottom: none; }
    input[type="text"] { padding: 6px 8px; border-radius: 6px; border: 1px solid #ccc; width: 280px; }
  </style>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script defer src="panel.js"></script>
</head>
<body>
  <div class="row">
    <button id="backup-now">Backup now</button>
    <button id="refresh">Refresh list</button>
  </div>
  <div class="row">
    <input id="newBoardName" type="text" placeholder="New board name for restore">
    <button id="restore-btn" disabled>Restore selected</button>
  </div>
  <div class="list" id="list"></div>
</body>
</html>
